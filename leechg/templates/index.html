<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script type="text/javascript" src="http://www.leechg.com/sunzmui/js/jquery.js">
    </script>
    <link rel="stylesheet" href="http://www.leechg.com/sunzmui/css/style.css" type="text/css"/>
    <script type="text/javascript" src="http://www.leechg.com/sunzmui/js/requirejs.js"></script>
    <script type="text/javascript" src="http://www.leechg.com/sunzmui/js/mui.php"></script>
</head>
<body>
<script>
     var form1 = sunz.MForm.create({
         parent:"body",
         action:"",
         target:"imgf"
     });
    sunz.MTextArea.create({
        parent: form1.element,
        name:"text",
        height:"300px"
    });
    sunz.MButton.create({
        parent: form1.element,
        name:"提交",
        text:"提交",
        width:"100%",
        listener:{
            "click": function(){
                form1.submit();
             }
        }
    });
    var frame = document.createElement("iframe");
     frame.name = "imgf";
    frame.style.cssText += "width:100%;height:500px;";
    document.body.appendChild(frame)
</script>
</body>
</html>
